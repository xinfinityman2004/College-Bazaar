{% extends 'new_dashboard.html' %}
{% block title %} Confirmed Purchases{% endblock title %}
<!-- BUY DASHBOARD -->
{% block content %}
    <!-- Optional JavaScript -->
    <!---->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>




    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% if names|length==0 %}
        <div class="alert alert-dark" role="alert">
            You have no Confirmed purchases!
        </div>
    {% else %}
    {% for name in names %}

            <div style="padding: 10px; border: 1px solid #ddd; text-align: center; width: 250px; border-radius: 1rem; background-color: #f8f8f8; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
                <img src="{{ url_for('static', filename='uploads/' ~ name.image_name) }}" alt="{{name.prod_name}}" style="width:200px; height:200px; padding: 5px; border-radius: 1.5rem;">
                <p>{{name.prod_name}}</p>
                <a href="/buyer_order_info/{{confirmed_buys[loop.index0].id}}"><button style="padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 1.5rem;">View details</button></a>
            </div>
    {% endfor %}
    {% endif  %}
    </div>
    {% endblock content %}
